<html class="no-js" lang="en" dir="ltr">

{% block content %}

  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello Change</title>

    <link rel="icon" type="image/x-icon" href="static/HClogo.png">
    <link rel="stylesheet" href="static/css/foundation.css">
    <link rel="stylesheet" href="static/css/app.css">

  </head>

  <body>

  <div style="
  border: 10px;
  border-top: 15px;
  border-color: transparent;
  border-style:solid;">

      <div class="top-bar"
           style="
           border-bottom-right-radius: 10px;
           border-top-left-radius: 10px;">

      <div class="top-bar">

        <ul class="dropdown menu" data-dropdown-menu>

        <a class="navbar-brand" href="{{'http://www.hellochange.co/'}}">
            <img src="static/HCtext.png"
            width="95"
            height="80">
        </a>

            <li><a href="/">Home</a></li>

            {% if current_user.is_authenticated %}

            <li><a href="/dashboards">Dashboards</a></li>

            {% endif %}


        </ul>

      </div>

      <div class="top-bar-right">

          {% if current_user.is_authenticated %}
                <ul class="nav navbar-nav">

                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Logged in as {{current_user.username}}, Logout</a>
                    </li>

                </ul>

          {% else %}
        <ul class="dropdown menu" data-dropdown-menu>

            <li><a href="#">Account</a>

            <ul class="menu vertical">

                <li><a href="/login">Login</a></li>

            </ul>

            </li>

            {% endif %}

        </ul>
      </div>

    </div>
  </div>

    <script src="static/js/vendor/jquery.js"></script>
    <script src="static/js/vendor/what-input.js"></script>
    <script src="static/js/vendor/foundation.js"></script>
    <script src="static/js/app.js"></script>

  </body>

{% endblock %}

</html>
